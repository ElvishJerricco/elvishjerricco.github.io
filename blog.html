<div class="panel panel-default">

    <h1 class="panel-title">{{ page.title }}</h1>
  </header> -->
  <!-- <div class="panel-heading">
    <h3 class="panel-title"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe via RSS</a></h3>
  </div> -->
  <div class="panel-heading">
    <h1 class="panel-title">All Posts</h1>
  </div>
  <ul class="list-group">
  {% for post in site.posts %}
    <li class="list-group-item">
      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <p class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
  </ul>
</div>
